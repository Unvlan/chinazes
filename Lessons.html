<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение чисел, тип данных и четность</title>
</head>
<body>
    <h1>Введите два числа для сравнения</h1>

    <input type="number" id="num1" placeholder="Первое число">
    <input type="number" id="num2" placeholder="Второе число">

    <button onclick="compareNumbers()">Сравнить</button>

    <p id="result"></p>

    <h1>Введите значение, чтобы узнать его тип данных</h1>

    <input type="text" id="value" placeholder="Введите значение">
    
    <button onclick="showType()">Показать тип данных</button>

    <p id="typeResult"></p>

    <h1>Введите число, чтобы проверить четность</h1>

    <input type="number" id="evenOddNumber" placeholder="Введите число">
    
    <button onclick="checkEvenOdd()">Проверить</button>

    <p id="evenOddResult"></p>

    <script>
        function compareNumbers() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            if (num1 > num2) {
                document.getElementById('result').innerText = num1 + " больше " + num2;
            } else if (num1 < num2) {
                document.getElementById('result').innerText = num2 + " больше " + num1;
            } else {
                document.getElementById('result').innerText = "Числа равны";
            }
        }

        function showType() {
            let value = document.getElementById('value').value;
            document.getElementById('typeResult').innerText = typeof value;
        }

        function checkEvenOdd() {
            let number = document.getElementById('evenOddNumber').value;
            if (number % 2 === 0) {
                document.getElementById('evenOddResult').innerText = number + " является четным";
            } else {
                document.getElementById('evenOddResult').innerText = number + " является нечетным";
            }
        }
    </script>
</body>
</html>
