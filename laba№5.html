<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чисто по приколу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #target-paragraph {
            color: black;
        }
    </style>
</head>
<body>

    <h1>Лучшие тесты </h1>
    <p id="target-paragraph">Сосал ?</p>
    <p>Это тест на мужика</p>

    <button onclick="changeTextAndColorYes()">Да!!!!</button>
    <button onclick="changeTextAndColorNo()">Нет!!!!</button>

    <script>
        function changeTextAndColorYes() {
            var paragraph = document.getElementById('target-paragraph');
            paragraph.textContent = 'Тигр лев красавчик!!';
            paragraph.style.color = 'blue';
        }
        function changeTextAndColorNo() {
            var paragraph = document.getElementById('target-paragraph');
            paragraph.textContent = 'Леее жидкий нефор!!';
            paragraph.style.color = 'red';
        }
    </script>

</body>
</html>
